<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Review</title>
</head>
<body>
<h2>Add Review for Completed Exchange</h2>

<form th:action="@{/reviews/add}" method="post">
    <input type="hidden" name="requestId" th:value="${exchangeRequest.requestId}" />
    <label>Reviewer Email:</label>
    <input type="email" name="reviewerEmail" required /><br><br>

    <label>Rating (1-5):</label>
    <input type="number" name="rating" min="1" max="5" required /><br><br>

    <label>Comment:</label><br>
    <textarea name="comment" rows="4" cols="40"></textarea><br><br>

    <button type="submit">Submit Review</button>
</form>

</body>
</html>
