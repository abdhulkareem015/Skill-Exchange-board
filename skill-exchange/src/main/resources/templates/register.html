<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Register - Skill Exchange</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #00c6ff, #007bff);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }

        .register-container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
            padding: 40px 35px;
            width: 100%;
            max-width: 420px;
            text-align: center;
        }

        h2 {
            color: #007bff;
            margin-bottom: 10px;
        }

        p.subtitle {
            margin-top: -5px;
            color: #666;
            font-size: 14px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 15px;
        }

        label {
            text-align: left;
            color: #333;
            font-weight: bold;
            font-size: 14px;
        }

        input {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 15px;
            transition: all 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: #007bff;
            box-shadow: 0 0 4px rgba(0, 123, 255, 0.4);
        }

        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 12px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        .alert {
            margin-bottom: 15px;
            padding: 10px;
            border-radius: 8px;
            font-size: 14px;
        }

        .alert-error {
            background-color: #f8d7da;
            color: #842029;
        }

        p {
            margin-top: 20px;
            color: #555;
            font-size: 14px;
        }

        a {
            color: #007bff;
            text-decoration: none;
            font-weight: 600;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="register-container">
        <h2>Create Account âœ¨</h2>
        <p class="subtitle">Join Skill Exchange and share your talents!</p>

        <div th:if="${error}" class="alert alert-error">[[${error}]]</div>

        <form th:action="@{/register}" method="post" th:object="${user}">
            <div>
                <label>Name:</label>
                <input type="text" th:field="*{name}" placeholder="Enter your full name" required>
            </div>

            <div>
                <label>Email:</label>
                <input type="email" th:field="*{email}" placeholder="Enter your email" required>
            </div>

            <div>
                <label>Password:</label>
                <input type="password" th:field="*{password}" placeholder="Create a password" required>
            </div>

            <button type="submit">Register</button>
        </form>

        <p>Already have an account? <a th:href="@{/}">Login</a></p>
    </div>

</body>
</html>
